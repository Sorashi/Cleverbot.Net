<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #status {
            font-weight: bold
        }
        .testing {
            color: orange
        }
        .online {
            color: green
        }
        .offline {
            color: red
        }
    </style>
    <title>Cleverbot.io status</title>
</head>
<body>
    <div class="container">
        <h1>Cleverbot.io status test</h1>
        <p>The cleverbot.io API status: <span class="testing" id="status">testing...</span></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://cdn.cleverbot.io/build/1.0/cleverbot.io.min.js"></script>
    <script>
        function setOnline() {
            document.getElementById('status').innerText = "online"
            document.getElementById('status').className = "online"
        }
        function setOffline() {
            document.getElementById('status').innerText = "offline"
            document.getElementById('status').className = "offline"
        }
        try {
            // default must be offline, beacuse the cleverbot js lib doesn't handle
            // jquery ajax errors
            setOffline()
            var bot = new cleverbot("ngsz53qyaOmbXduC", "ZDCBxrvKFqyRDCauWBnKIxEs0gC34nmq");
            bot.create(function (err, session) {
                if(err) {
                    setOffline()
                    return
                }
                bot.ask("Just a small town girl", function (err, response) {
                    if(err){
                        setOffline()
                        return
                    }
                    setOnline()
                });
            });
        }catch(err){
            setOffline()
        }
    </script>
</body>
</html>
